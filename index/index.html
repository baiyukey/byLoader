<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>欢迎您使用headLoader</title>
  <!--<script type="text/javascript" data-dir="/media/user/" data-css="public/global,public/color,other,_css" data-js="libs/jquery-1.8.0,libs/jquery.elfAlert,_js" src="/media/user/js.min/libs/headLoader.min.js"></script>-->
  <script type="text/javascript" src="/media/user/js/libs/headLoader.min.js"></script>
  <script type="text/javascript">
    var loader=new headLoader({
      dataDir:"/media/user/",
      dataCss:['public/global','public/color','other','_css'],
      dataJs:['libs/jquery-3.1.0','libs/jquery.elfAlert','_js'],
      callBack:function(){console.log("headLoader is done!");}
    });
    loader.run();
  </script>
